<!DOCTYPE html>
<html>
<head>  
<!-- PhoneGap Build -->  
<script src="phonegap.js"></script>  
<script src="device.js"></script>  

<script src="vibration.js"></script>
<script>
document.addEventListener("deviceready", function(e) {  
  
    window.setTimeout(function() {   
        //alert('Hello device is ready'); 
		window.plugins.socialsharing.shareVia('com.dynamixsoftware.printershare', 'maderfaker, maderfaker', null, null, null, function(){console.log('share ok')}, function(msg) {alert('error: ' + msg)})
    }, 4000); 
	navigator.notification.vibrate(2500);
}, "false");  


</script>
</head>
<body>

<button onclick="window.plugins.socialsharing.share('Message only and nothing else to print for now')">message only</button>
<br>
<button onclick="window.plugins.socialsharing.shareVia('com.dynamixsoftware.printershare', 'Message to Print', null, null, null, function(){console.log('share ok')}, function(msg) {alert('error: ' + msg)})">message via Facebook</button>

</body>

</html>
